<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Truck</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your menu -->
  <ul id="combined-menu"></ul>

  <script>
    // Write your code here
    let v1 = ["pizza", "lobster"]
    let v2 = ["pizza", "orange"]
    let v3 = ["cakes", "lobster"]
    let menus = [v1, v2,v3]
    flatMenus = menus.flat()
    const newMenu = new Set()
    flatMenus.forEach(item => newMenu.add(item));
    const menuNode = document.querySelector('#combined-menu');
    for (let item of newMenu){
      let food = document.createElement("li")
      food.innerText=item
      menuNode.append(food)
    }
    console.log(newMenu)
  </script>
</body>

</html>
